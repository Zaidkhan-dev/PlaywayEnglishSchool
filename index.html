<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Paper Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-merriweather { font-family: 'Merriweather', serif; }
      .hidden { display: none; }
      /* Style for draggable/resizable image handles in preview */
      #pdf-preview .resize-handle {
        position: absolute;
        top: 0;
        right: -4px;
        width: 8px;
        height: 100%;
        background-color: #3b82f6; /* blue-500 */
        opacity: 0;
        cursor: col-resize;
        transition: opacity 150ms ease-in-out;
      }
      #pdf-preview .image-wrapper:hover .resize-handle {
        opacity: 0.4;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai/dist/index.js"
      }
    }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    
    <!-- Form View -->
    <div id="form-view">
        <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="text-center mb-8 flex flex-col items-center">
                <img src="./logo.png" alt="School Logo" class="h-28 w-auto mb-4" />
                <h1 class="text-4xl font-bold text-slate-800 font-merriweather">Playway English School</h1>
                <p class="text-xl text-slate-600 mt-2">Question Paper Generator</p>
            </header>

            <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-200 mb-8">
                <h2 class="text-2xl font-bold text-slate-700 mb-6 border-b pb-4">Examination Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="subject" class="block text-sm font-medium text-slate-600 mb-1">Subject</label>
                        <input type="text" id="subject" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g. Mathematics" />
                    </div>
                    <div>
                        <label for="className" class="block text-sm font-medium text-slate-600 mb-1">Class</label>
                        <input type="text" id="className" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g. 10th A" />
                    </div>
                    <div>
                        <label for="examType" class="block text-sm font-medium text-slate-600 mb-1">Examination Type</label>
                        <select id="examType" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-slate-600 mb-1">Date</label>
                        <input type="date" id="date" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                    </div>
                    <div>
                        <label for="totalMarks" class="block text-sm font-medium text-slate-600 mb-1">Total Marks</label>
                        <input type="number" id="totalMarks" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                    </div>
                    <div>
                        <label for="duration" class="block text-sm font-medium text-slate-600 mb-1">Duration</label>
                        <input type="text" id="duration" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g. 3 Hours" />
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-2xl font-bold text-slate-700">Questions</h2>
                    <button id="ai-generate-btn" class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold rounded-lg shadow-sm hover:from-purple-600 hover:to-indigo-700 transition disabled:opacity-50 disabled:cursor-wait">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M9.422 2.23a.75.75 0 0 1 1.156 0l1.25 1.562a.75.75 0 0 0 .61.357h1.72c.503 0 .934.346 1.037.834.02.094.02.19.001.283l-.33 1.652a.75.75 0 0 0 .28.69l1.417 1.18a.75.75 0 0 1 .153.948l-.97 1.616a.75.75 0 0 0-.012.72l.745 1.529a.75.75 0 0 1-.364.962l-1.724.96a.75.75 0 0 0-.44.717v1.829a.75.75 0 0 1-.948.705l-1.752-.613a.75.75 0 0 0-.69.045L9.6 19.34a.75.75 0 0 1-.998-.213l-1.32-1.76a.75.75 0 0 0-.68-.363h-1.72a.75.75 0 0 1-.723-.923l.33-1.652a.75.75 0 0 0-.28-.69L2.12 11.6a.75.75 0 0 1-.153-.948l.97-1.616a.75.75 0 0 0 .012-.72L2.205 6.78a.75.75 0 0 1 .364-.962l1.724-.96a.75.75 0 0 0 .44-.717V2.314a.75.75 0 0 1 .948-.705l1.752.613a.75.75 0 0 0 .69-.045l1.52-1.216Z" clip-rule="evenodd" /></svg>
                        <span id="ai-generate-btn-text">Generate with AI</span>
                    </button>
                </div>
                <div id="questions-container" class="space-y-6"></div>
                <button id="add-question-btn" class="mt-6 flex items-center gap-2 w-full justify-center p-3 border-2 border-dashed border-slate-300 text-slate-600 rounded-lg hover:bg-slate-100 hover:border-slate-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" /></svg>
                    Add New Question
                </button>
            </div>
            <div class="mt-8 flex justify-end gap-4">
                <button id="preview-btn" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-700 transition">
                Preview & Generate
                </button>
            </div>
        </div>
    </div>
    
    <!-- Preview View -->
    <div id="preview-view" class="hidden">
      <div class="bg-slate-200 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-[794px] w-full mx-auto mb-8 flex justify-between items-center print:hidden">
          <h2 class="text-2xl font-bold text-slate-800">Preview</h2>
          <div class="flex gap-4">
              <button id="back-to-editor-btn" class="px-6 py-2 bg-white border border-slate-300 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-slate-50 transition">Back to Editor</button>
              <button id="generate-pdf-btn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-700 transition flex items-center justify-center disabled:bg-blue-400">
                  <span id="generate-pdf-btn-text">Generate PDF</span>
              </button>
          </div>
        </div>
        <div class="w-full overflow-x-auto pb-8">
            <div id="pdf-preview" class="bg-white p-16 shadow-2xl text-black mx-auto" style="width: 794px;">
              <!-- Preview content will be injected here by JS -->
            </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
